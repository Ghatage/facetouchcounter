<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <script src="face-api.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  </head>
  <body onLoad="start()">
    <header>
      FaceTouchCounter
    </header>
    <div class="container" style="display: none">
      <div id="video-wrapper">
        <video
          onloadedmetadata="onVideoReady(this)"
          id="inputVideo"
          autoplay
          muted
          playsinline
        ></video>
        <canvas id="facetrack"></canvas>
        <canvas id="handtrack"></canvas>
        <div id="overlay">
          <div id="status"></div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div>
        <div class="footer-first">
          Code on
          <a
            href="https://github.com/Ghatage/facetouchcounter/"
            >Github</a
          >. Powered by
          <a
            href="https://github.com/justadudewhohacks/face-api.js/"
            >face-api.js</a
          >
          and
          <a
            href="https://github.com/victordibia/handtrack.js/"
            >handtrack.js</a
          >.
        </div>
      </div>
    </div>
    <script src="tracking.js"></script>
  </body>
</html>
